<!DOCTYPE html>
<html lang="en">

<head>
    <title>OHMYFOOD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="icon" type="image/png" href="img/logo/ohmyfood.png">
    <!-- KIT FONTAWESOME -->
    <script src="https://kit.fontawesome.com/57c5edf8bb.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <img src="img/logo/ohmyfood.png">
    </header>

    <!--principal Box with "location" and "how it works" and "restaurants choices"-->
    <div class="location">
        <!--Box "Explore Restaurants by location"-->
        <i class="fas fa-map-marker-alt"></i>
        <span class="location-city">Paris, Belleville</span>
    </div>
    <div class="hero">
        <h1>Book the menu you like</h1>
        <p>Discover top-of-the-art restaurants we picked for you</p>
        <button>Explore a restaurants</button>
    </div>
    <div class="main-container">
        <div class="book_menu">
            <!--Title "Book the menu you like"-->
        </div>
        <div class="discover">
            <!--Title "Discover top-of-the-art restaurants we picked for you"-->
        </div>
        <div class="explore_restaurants">
            <!--Button to "Explore our restaurants"-->
        </div>

        <div class="choices">
            <!--Box "How it works"-->
            <div class="chose_restaurant">
                <!--Button to "chose a restaurant"-->
            </div>
            <div class="create_menu">
                <!--Button to "create your menu"-->
            </div>
            <div class="go_to_restaurant">
                <!--Button to "Go enjoy it at the restaurant"-->
            </div>
            <div class="restaurant_04">
                <!--Menu for restaurant 4-->
            </div>
        </div>
        <div class="restaurants">
            <!--Box "differents restaurants choices"-->
            <div class="restaurant_01">
                <!--Menu for restaurant 1-->
            </div>
            <div class="restaurant_02">
                <!--Menu for restaurant 2-->
            </div>
            <div class="restaurant_03">
                <!--Menu for restaurant 3-->
            </div>
            <div class="restaurant_04">
                <!--Menu for restaurant 4-->
            </div>
        </div>
    </div>
    <footer>
        <!--Box "Informations at bottom of all pages"-->
        <div class="title_mini">
            <p>ohmyfood</p>
            <!--Title "OHMYFOOD" size mini-->
        </div>
        <div class="suggestion">
            <!--Link to "Suggest a restaurant"-->
        </div>
        <div class="partnership">
            <!--Link to "Become a partner"-->
        </div>
        <div class="legal">
            <!--Link to "Legal"-->
        </div>
        <div class="contact">
            <!--Link to "Contact"-->
        </div>
    </footer>
</body>

</html>
