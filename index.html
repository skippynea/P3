<!DOCTYPE html>
<html lang="en">

<head>
    <title>OHMYFOOD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="icon" type="image/png" href="img/logo/ohmyfood.png">
    <!-- KIT FONTAWESOME -->
    <script src="https://kit.fontawesome.com/57c5edf8bb.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <img src="img/logo/ohmyfood.png">
    </header>

    <!--principal Box with "location" and "how it works" and "restaurants choices"-->
    <div class="location">
        <!--Box "Explore Restaurants by location"-->
        <i class="fas fa-map-marker-alt"></i>
        <span class="location-city">Paris, Belleville</span>
    </div>
    <div class="hero">
        <h1>Book the menu you like</h1>
        <p>Discover top-of-the-art restaurants we picked for you</p>
        <button>Explore a restaurants</button>
    </div>

    <div class="choices">
        <h1>How it works</h1>
        <button>
            <i class="fas fa-mobile-alt"></i>
            Chose a restaurant       
        </button>
        <button>
            <i class="fas fa-bars"></i>
            Create your menu
        </button>
        <button>
            <i class="fas fa-store"></i>
            Go enjoy it at the restaurant
        </button>
    </div>

    <div class="restaurants">
        <!--Box "differents restaurants choices"-->
        <div class="rest_01">
            <h3>The Full Palette</h3>
            <!--Menu for restaurant 1-->
        </div>
        <div class="rest_02">
            <h3>The Enchanted Plate</h3>
            <!--Menu for restaurant 2-->
        </div>
        <div class="rest_03">
            <h3>Bastille</h3>
            <!--Menu for restaurant 3-->
        </div>
        <div class="rest_04">
            <h3>Le Gourmand</h3>
            <!--Menu for restaurant 4-->
        </div>
    </div>

    <footer>
        <!--Box "Informations at bottom of all pages"-->
        <div class="title_mini">
            <h2>ohmyfood</h2>
            <!--Title "OHMYFOOD" size mini-->
        </div>
        <div class="suggestion">

            <h2>
                <i class="fas fa-utensils"></i> Suggest a restaurant
            </h2>
            <!--Link to "Suggest a restaurant"-->
        </div>
        <div class="partnership">

            <h2>
                <i class="fas fa-hands-helping"></i> Become a partner
            </h2>
            <!--Link to "Become a partner"-->
        </div>
        <div class="legal">
            <h2>Legal</h2>
            <!--Link to "Legal"-->
        </div>
        <div class="contact">
            <h2>Contact</h2>
            <!--Link to "Contact"-->
        </div>
    </footer>
</body>

</html>
